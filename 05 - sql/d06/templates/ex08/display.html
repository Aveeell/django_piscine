<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
      <style type="text/css">
       table {
        border-collapse: collapse;
       }

       td, th {
        padding: 3px;
        border: 1px solid black;
       }
   </style>
</head>
<body>
<center>
    <table>
        <tr>
            <th>name</th>
            <th>homeworld</th>
            <th>climate</th>
        </tr>
        {% for i in info %}
        <tr>
            <td>{{i.0}}</td>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>

        </tr>
        {% endfor %}
    </table>
</center>
  </body>
</html>
