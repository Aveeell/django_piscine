<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style type="text/css">
       table {
        border-collapse: collapse;
       }

       td, th {
        padding: 3px;
        border: 1px solid black;
       }
   </style>
</head>
<body>
<center>
    <table>
        <tr>
            <th>title</th>
            <th>episode_nb</th>
            <th>opening_crawl</th>
            <th>director</th>
            <th>producer</th>
            <th>release_date</th>
        </tr>
        {% for i in movies %}
        <tr>
            <td>{{i.0}}</td>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>
            <td>{{i.3}}</td>
            <td>{{i.4}}</td>
            <td>{{i.5}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
